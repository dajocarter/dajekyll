<div class="author card text-center mb-4">
  <div style="background-image: url('{{ site.author_bg_image }}');" class="card-img-top"></div>
  <div class="card-block">
    {% if site.author_link %}
      <a href="{{ site.author_link }}">
    {% endif %}

      <img class="circle" src="{{ site.author_image }}" alt="{{ site.author }}">

    {% if site.author_link %}
      </a>
    {% endif %}
    <h4 class="card-title">{{ site.author }}</h4>
    <div class="card-text">{{ site.author_description | markdownify }}</div>
  </div>
</div>
