<div class="author card text-center mb-4">
  <div style="background-image: url('{{ site.author_bg_image }}');" class="card-img-top"></div>
  <div class="card-block" itemscope itemtype="http://schema.org/Person">
    <div class="circle" style="background-image: url('{{ site.author_image }}');"></div>
    <h4 class="card-title" itemprop="name">{{ site.author }}</h4>
    <div class="card-text">{{ site.author_description | markdownify }}</div>
  </div>
</div>
