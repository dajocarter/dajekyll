<div class="projects card mb-4">
  <div class="card-block">
    <h4 class="card-title">Projects</h4>
    <div class="card-columns">
      {% assign projects = site.projects | sort: 'position' %}
      {% for project in projects %}
        <div class="card mb-2">
          <a href="{{ project.url | relative_url }}" title="{{ project.title }}">
            <img class="card-img img-fluid" src="{{ project.hero_image }}" alt="{{ project.title }}" />
          </a>
        </div>
      {% endfor %}
    </div>
  </div>
</div>
