<header>
  <nav class="navMenu">
    <ul class="nav">
      {% assign sorted_menu = site.pages | sort: 'position' %}
      {% for page in sorted_menu %}

        {% if page.title %}

          <li class="nav-item">

            <a class="nav-link" href="{{ page.url | relative_url }}">{{ page.title | escape }}</a>

          </li>

        {% endif %}

      {% endfor %}
    </ul>
  </nav>
</header>

<div class="hero">
  <img src="{{ page.hero_image | default: site.hero_image | absolute_url }}" alt="{{ page.title | default: site.title | escape }}">
</div>
