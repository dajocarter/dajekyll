<header class="navbar navbar-inverse bg-primary navbar-toggleable-sm" role="banner">

  <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarMenu" aria-controls="navbarMenu" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <a class="navbar-brand" href="{{ "/" | relative_url}}">{{ site.title | escape }}</a>

  <div class="collapse navbar-collapse" id="navbarMenu">
    <nav class="navMenu">
      <ul class="navbar-nav">
        {% for my_page in site.pages %}
          {% if my_page.title %}
            <li class="nav-item">
              <a class="nav-link" href="{{ my_page.url | relative_url }}">{{ my_page.title | escape }}</a>
            </li>
          {% endif %}
        {% endfor %}
      </ul>
    </nav>
  </div>


</header>
