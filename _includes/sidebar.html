<div class="col-lg-3">
  {% for card in include.cards %}
    {% case card %}
      {% when 'author' %}
        {% include card__author.html %}
      {% when 'links' %}
        {% include card__links.html %}
      {% when 'posts' %}
        {% include card__posts.html %}
      {% when 'projects' %}
        {% include card__projects.html %}
    {% endcase %}
  {% endfor %}
</div>
