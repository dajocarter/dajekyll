---
layout: default
---

<article class="post">

  <header class="post-header">
    <h1 class="post-title">{{ page.title | escape }}</h1>
  </header>

  <div class="post-content">
    {% unless page.images == blank %}
    <div class="slick">
      {% for imageSrc in page.images %}
        <img src="{{ imageSrc }}" alt="carousel image {{ forloop.index }}">
      {% endfor %}
    </div>
    {% endunless %}

    {{ content }}
  </div>


</article>
